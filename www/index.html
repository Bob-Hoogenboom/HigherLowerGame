<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>HigherLowerGame</title>
    </head>
    <body>
        <div class="app">
            <section id ="init" style="display: block">
                <div id="startsession" class="centered">
                    <div>
                        <button class="default-button" id="btn_start">Start Session</button>
                    </div>
                </div>

                <div id="joinsession" class="centered">
                    <div>
                        <input id="input_sessionid" type="text" placeholder="Session ID" size="8">
                    </div>
                    <div>
                        <button class="default-button" id="btn_join">Join Session</button>
                    </div>
                </div>
            </section>


            <section id="game" style="display: none">
                
                <!--#1 pick a card player 'first'-->
                <section id="random-card" style="display: none">
                    <div>
                        <div class="centered">
                            <img id="card" src="img\CardsMisc\card_back.png" alt="AAAHHHHHHH">
                        </div>
                        <div class="centered">
                            <button class="default-button" id="drawCardBtn">Draw Card</button>
                        </div>

                        <div class="centered">
                            <button class="default-button" id="btn_submit">Submit</button>
                        </div>
                    </div>
                </section>

                    <!--#2 pick a card player 'second'-->
                    <!--#4 pick a card again player 'second'-->
                    

                    <!--#3 pick higher/lower player 'first'-->
                    

                <section id="wait" style="display: none;">
                    <div>
                        <div class="centered">
                            <h1>Wait for other player</h1>
                        </div>
                    </div>
                </section>
            
                    <div class="centered" >
                        <button class="default-button" id="btn_end">End Session</button>
                    </div>

                    <div class="session-block">
                        <div class="divider-left">
                            <img id="divider-left" src="img/UI/DividerFadeL.png">
                        </div>
                        <br>
                    <div id="deviceready">
                        <h1 >Session ID: </h1>
                        <p id="session-id"></p>
                    </div>
            </section>
            
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

    
           
    </body>

</html>
